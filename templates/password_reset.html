{% extends 'base.html' %}
{% load static %}
{% block title %} Зміна пороля {{ user.username }}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row col-sm-5">
        <h3>Зміна пароля</h3>
        <p>Вкажіть ваш email і ми вишлемо вам лінк за яким ви зможете його змінити</p>
    </div>
 <form  action="" method="post">
    {% csrf_token %}

    <div class="form-group row field-email">
        <label class="col-sm-2" for="id_email">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="id_email"  name="email"  maxlength="254">
        </div>
    </div>


    <div class="form-group row field-email">
        <div class="col-sm-5">
            <input value="Відправити" type="submit">

        </div>
    </div>
 </form>
</div>
{% endblock content %}
